<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>High protein drinks to power your days</h1>
                <img src="images/boost.jpg" alt="boost protein drink">
                <img src="images/core power.jpg" alt="core power protein drink">
                <img src="images/protein o.jpg" alt="protein2o drink">
                <button>TRY NOW</button>
                <p> Compare protein drinks</p>
            </div>
            <table class="comparison-table">
                
                <tr>
                    <th></th>
                    <th>BOOST</th>
                    <th>CORE POWER</th>
                    <th>PROTEIN-O</th>
                </tr>
                
                <tr>
                    <td>PROTEIN</td>
                    <td>15g</td>
                    <td>26g</td>
                    <td>20g</td>
                </tr>
                <tr>
                    <td>NET CARBS</td>
                    <td>32.6g</td>
                    <td>7g</td>
                    <td>2g</td>
                </tr>
                <tr>
                    <td>SUGAR</td>
                    <td>1g*</td>
                    <td>5g per 14-oz bottle</td>
                    <td>0g</td>
                </tr>
                <tr>
                    <td>GRAIN FREE</td>
                    <td>✅</td>
                    <td>❌</td>
                    <td>✅</td>
                </tr>
                <tr>
                    <td>GLUTEN FREE</td>
                    <td>✅</td>
                    <td>✅</td>
                    <td>✅</td>
                </tr>
            </table>
        </div>

</html>
