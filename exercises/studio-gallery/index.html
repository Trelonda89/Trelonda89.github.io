<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <img
                            id="pic1"
                            src="images/eleanor_fortescue-brickdale-idylls_of_the_king-_farewell-_fair_lily-1915-obelisk-art-history-1.webp"
                            alt="eleanor_fortescue-brickdale-idylls_of_the_king-_farewell-_fair_lily-1915-obelisk-art-history-1"
                        >

                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <img
                            id="pic2"
                            src="images/olaf-simony-jensen-scenery-with-a-woman--PQGZI.jpg"
                            alt="olaf-simony-jensen-scenery-with-a-woman--PQGZI"
                        >
                        
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <img
                            id="pic3"
                            src="images/gregory_frank_harris_gh1201_a_peaceful_time.jpg"
                            alt="gregory_frank_harris_gh1201_a_peaceful_time"
                        >
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
